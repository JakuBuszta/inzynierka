<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <script src="https://kit.fontawesome.com/0cdd49373d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css"/>
</head>
<body>
<div th:replace="header_fragment :: header"></div>

<div class="text-center">
    <div>
        <img th:src="${crypto.image}" alt="image" width=30 height="30"/>
        <a th:text="${crypto.id}"> Id </a>
        <a th:text="${crypto.symbol}" style="font-size: smaller;"> Symbol </a>
    </div>

    <form method="POST" th:action="@{/transaction}"  th:object="${Transaction}" >
        <div>
            <label for="quantity">Quantity: </label>
            <input class="inputTransaction" type="text" name="quantity" id="quantity" onkeyup="myFunction()" required="required" pattern="^(0*[1-9][0-9]*(\.[0-9]+)?|0+\.[0-9]*[1-9][0-9]*)$" /><br/>

            <label for="price" >Price for coin:  </label>
            <span class="input-prefix" th:text="${currencySymbol}"></span>
            <input class="inputTransaction" type="text" name="price" id="price" onkeyup="myFunction()" th:placeholder="${currentPriceOfClickedCrypto}" required="required" pattern="^(0*[1-9][0-9]*(\.[0-9]+)?|0+\.[0-9]*[1-9][0-9]*)$"/><br/>
            <div>
                <h5 class="cryptoInfo" id="totalSpent">$0</h5>
            </div>
            <input class="homePageContainerButton" type="submit" value="Submit" />
            <input hidden name="coinId" th:value="${crypto.id}">
        </div>
    </form>

    <script>
        function myFunction() {
            var price = document.getElementById("price").value;
            var quantity = document.getElementById("quantity").value;
            var total = (price*quantity).toFixed(2);
            document.getElementById("totalSpent").innerHTML = "[[${currencySymbol}]]" + " " + total;
        }
    </script>
</div>


</body>
</html>
