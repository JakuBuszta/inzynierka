<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div th:replace="header_fragment :: header"></div>

<div class="container-fluid text-center p-5">
    <form method="post" role="form" th:action="@{/register/save}" th:object="${user}" style="max-width: 350px; margin: 0 auto;">
        <div th:if="${param.error}">
            <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
        </div>

        <div>
            <p th:errors="*{email}" class="text-danger"
               th:if="${#fields.hasErrors('email')}"></p>
            <p th:errors="*{password}" class="text-danger"
               th:if="${#fields.hasErrors('password')}"></p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>Sign Up</p>
            <p>
                <input type="text" name="email" th:field="*{email}" class="form-control" required placeholder="E-mail">
            <p>
                <input type="password" name="password" th:field="*{password}" class="form-control" required
                       placeholder="Password">
            </p>
            <p>
                <input type="submit" value="Sign Up" class="btn btn-primary">
            </p>
            <span>Already registered? <a th:href="@{/login}">Login here</a></span>
        </div>
    </form>
</div>
</body>
</html>
